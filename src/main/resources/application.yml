server:
     port: 9090
      
spring: 
      datasource:
         url: jdbc:h2:mem:demodb
         driver-class-name: org.h2.Driver
         username: sa
         password: sa
        
      h2:
        console:
             enabled: true
      jpa:
         properties:
           hibernate:
             show-sql: true 
             format-sql: true
         database-platform: org.hibernate.dialect.H2Dialect
             
         hibernate:
            ddl-auto: create  
         defer-datasource-initialization: true 